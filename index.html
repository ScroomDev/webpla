<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Sharing Platform</h1>
        <div class="upload-form">
            <h2>Upload Media</h2>
            <form id="mediaForm" enctype="multipart/form-data">
                <input type="file" id="mediaFile" name="mediaFile" required>
                <textarea id="mediaDescription" placeholder="Add a description..." required></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
        
        <div class="media-posts" id="mediaPosts">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
